<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joyride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/inner.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">  
  </head>
  <body> 
    <!---Start Navigation-->
    <nav class="navbar navbar-expand-md fixed-top navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Joyride</a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="search" class="btn navbar-btn shadow-none">Search</a>
          </li>
          <li class="nav-item">
            <a href="post" class="btn navbar-btn shadow-none">Post</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn dropdown-toggle shadow-none" type="button" id="#" data-toggle="dropdown">
                My Rides
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Current Rides</a>
                <a class="dropdown-item" href="#">Past Rides</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="btn navbar-btn shadow-none">Log Out</a>
          </li>
        </ul>
          
      </div>
    </nav>

    <!---Start Table 1-->
    <div class="container">
        <h3>DRIVING</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Passengers</th>
                <th scope="col">Charge</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>
                  <button type="button" class="btn btn-theme" data-toggle="modal" data-target="#check_status">Check</button>
                </td>
            </tr>
            </tbody>
        </table>

      <!---Start Table 2-->
        <h3>RIDING</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Driver</th>
                <th scope="col">Cost</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--modals-->
    <div class="modal" role="dialog" id="check_status">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <!--- Script Source Files -->
  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

  </body>
</html>
