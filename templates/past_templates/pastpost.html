<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joyride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/inner.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">  
  </head>
  <body> 
    <!---Start Navigation-->
    <nav class="navbar navbar-expand-md fixed-top navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Joyride</a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="search" class="btn navbar-btn shadow-none">Search</a>
          </li>
          <li class="nav-item">
            <a href="post" class="btn navbar-btn shadow-none">Post</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn dropdown-toggle shadow-none" type="button" id="#" data-toggle="dropdown">
                My Rides
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Current Rides</a>
                <a class="dropdown-item" href="#">Past Rides</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="btn navbar-btn shadow-none">Log Out</a>
          </li>
        </ul>
          
      </div>
    </nav>
    <!---End Navigation-->
    <!--Main Content-->
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form action="/post-complete" method="post">
            <h3 class="mb-3"> Post a Ride</h3>
            <div class="form-group row">
              <div class = "col-md-3 col-form-label">
                <label for="#">From</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="from_input" id="from_input" placeholder="Start Location">
              </div>
            </div>
            <div class="form-group row">
              <div class = "col-md-3 col-form-label">
                <label for="#">To</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="to_input" id="to_input" placeholder="End Location">
              </div> 
            </div>
            <div class="form-group row">
              <div class = "col-md-3 col-form-label">
                <label for="#">Date</label>
              </div>
              <div class="col-sm-9">
                <input type="datetime-local" class="form-control" name="date">
              </div> 
            </div>
            <div class="form-group row">
              <div class = "col-md-3 col-form-label">
                <label for="#">Seats</label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" name="seats" placeholder="0" min="0">
              </div>
            </div>
            <div class="form-group row">
              <div class = "col-md-3 col-form-label">
                <label for="#">Comments</label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" name="comments" rows="5"></textarea>
              </div>
            </div>
            <div class="row">
            <button type="submit" class="btn btn-theme ml-auto mr-3">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <script src="../static/js/maps.js"></script> <!--Map script tag-->

    <script
      src="https://maps.googleapis.com/maps/api/js?key={GOOGLE_API_KEY}&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>  <!--Map script tag-->  
  <!--- End Script Files --->
  </body>
</html>
